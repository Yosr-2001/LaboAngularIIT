<div class="button-container">
    <button routerLink="/create" mat-button class="create-button">
        <mat-icon class="add-icon">add</mat-icon> Create New
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> CREATED DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>


    <ng-container matColumnDef="icons">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="delete(element.id)"> <mat-icon>delete</mat-icon></button>
            <!-- pas de string interpolation  -->
            <button routerLink="/edit/{{element.id}}"><mat-icon>edit</mat-icon></button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
